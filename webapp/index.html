<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tah Lang</title>
  </head>
  <body>
    <div style="width: 100%; height: 100%; overflow: hidden">
      <div id="top-panel" style="display: flex">
        <div id="editor_container" style="display: flex; flex-flow: column">
          <select id="example_select"></select>
          <div id="editor"></div>
        </div>

        <div id="ast_cont" style="overflow: scroll">
          AST:
          <div id="ast"></div>
        </div>
      </div>
      <div
        id="bottom-panel"
        style="background-color: black; display: flex; flex-flow: column"
      >
        <button
          id="run-btn"
          style="
            width: 10%;
            font-size: 1.5em;
            margin-left: auto;
            margin-right: auto;
            display: block;
          "
        >
          Run
        </button>
        <textarea id="output" readonly>Output:</textarea>
      </div>
    </div>
  </body>
</html>
